                    "Les divisions internes de l'islam sont nées après la mort du Prophète Muhammad, principalement autour de la question de la succession légitime à sa direction (califat). Les sunnites soutiennent l'élection du successeur par la communauté, tandis que les chiites estiment que la succession revient à la famille du Prophète, en particulier Ali. Ces différences se sont, au fil des siècles, élargies à des aspects théologiques, juridiques et culturels, mais tous partagent les piliers fondamentaux de l'islam (foi, prière, aumône, jeûne, pèlerinage).",
                    "L'islam affirme la dignité, la spiritualité et la responsabilité de la femme. Elle a le droit à la propriété, l'héritage, l'éducation, le travail, le mariage choisi et le divorce. Le Prophète a radicalement amélioré sa condition par rapport à l'Arabie préislamique. Certaines pratiques culturelles qui discriminent la femme ne trouvent pas leur fondement dans les textes mais sont des déviations. Le respect, la protection, le dialogue et la complémentarité sont des principes centraux.",

                    "Der Islam bekräftigt die Würde, Spiritualität und Verantwortung der Frau. Sie hat das Recht auf Eigentum, Erbe, Bildung, Arbeit, gewählte Ehe und Scheidung. Der Prophet verbesserte ihre Lage radikal im Vergleich zum vorislamischen Arabien. Bestimmte kulturelle Praktiken, die Frauen diskriminieren, finden ihre Grundlage nicht in den Texten, sondern sind Abweichungen. Respekt, Schutz, Dialog und Komplementarität sind zentrale Prinzipien.",
                    "Der Islam erlaubt einem muslimischen Mann, eine jüdische oder christliche Frau zu heiraten, vorausgesetzt, sie behält ihre Religion. Für muslimische Frauen ist die Ehe mit einem Nicht-Muslim traditionell verboten, um spirituelle Kohäsion und islamische Erziehung der Kinder zu gewährleisten. Diese Vorschriften werden jedoch von verschiedenen zeitgenössischen Intellektuellen debattiert und variieren in ihrer Anwendung je nach Gesellschaften und Kontexten.",
                    "Der Islam schätzt Vielfalt als von Gott gewollten Reichtum: 'Wir haben euch zu Völkern und Stämmen gemacht, damit ihr euch kennenlernt' (Koran 49:13). Die einzige anerkannte Überlegenheit ist die der Frömmigkeit und moralischen Rechtschaffenheit. Jeder Rassismus oder ethnische Verachtung wird abgelehnt. In der islamischen Geschichte finden wir multiethnische Gesellschaften, in denen verschiedene Kulturen friedlich koexistierten.",
                    "Diese Praktiken haben eine tiefe existenzielle Dimension. Das Gebet ist eine persönliche Verbindung zu Gott, ein Moment der Meditation, Dankbarkeit und Disziplin. Das Ramadan-Fasten reinigt Körper und Geist, solidarisiert mit den Armen und lehrt Selbstbeherrschung. Sie drücken Gottesliebe, menschliche Solidarität, Geduld und moralische Verantwortung aus. Sie sind nicht einfache Riten, sondern aktive Mittel zur Transformation des Gläubigen und Verbesserung der Gesellschaft.",

                    "Nein, der Islam bekräftigt klar das Prinzip der Gewissensfreiheit: 'Kein Zwang in der Religion' (Koran 2:256). Die Verbreitung des islamischen Glaubens muss durch Dialog, persönliches Beispiel und Weisheit erfolgen. Bekehrung ist ein freier, persönlicher und durchdachter Akt, nicht das Ergebnis von Druck oder Zwang. Der Prophet Muhammad respektierte immer die Glaubensfreiheit, auch in Spannungszeiten, und vermied Zwang.",

                    "Traditionelle Texte geben Prinzipien der Moral, die je nach Epochen und Kulturen nuanciert angewendet werden. Zum Beispiel wird Musik je nach Schule unterschiedlich angegangen, oft mit Blick auf die moralische und spirituelle Wirkung. Sexualität wird durch Regeln reguliert, die auf Keuschheit und Verantwortung abzielen, aber Mitgefühl und Schutz von Individuen sind wesentlich. Der Islam fördert soziale Gerechtigkeit, Solidarität und Bewahrung der Schöpfung.",
                    "Ja, der Islam besitzt eine reiche Tradition der Rechtsprechung (fiqh) und Interpretation (ijtihad). Seit den ersten Jahrhunderten debattieren Gelehrte Texte, um Regeln an sich ändernde Kontexte anzupassen, während sie die Grundlagen respektieren. Debatte und Sinnsuche werden innerhalb der Grenzen des Respekts für Überzeugungen ermutigt. Diese intellektuelle Flexibilität hat es dem Islam ermöglicht, sich an verschiedene Kulturen und Epochen anzupassen, ohne sein Wesen zu verlieren.",

                answers: [
                    "इस्लाम के नियम सामाजिक न्याय, कमजोरों की सुरक्षा और सामुदायिक संतुलन स्थापित करने का लक्ष्य रखते हैं। बैंक ब्याज (सूदखोरी): इस्लाम आर्थिक नैतिकता के लिए सूदखोरी (रिबा) को मना करता है। लक्ष्य शोषण से बचना है, विशेषकर सबसे गरीबों का, और वित्तीय आदान-प्रदान में एकजुटता को बढ़ावा देना है। भोजन (हलाल/हराम): भोजन नियम स्वास्थ्य, आध्यात्मिक पवित्रता और नैतिकता (कोई शराब नहीं, कोई सूअर का मांस नहीं, सम्मान के साथ वध किए गए जानवर) को संरक्षित करने का प्रयास करते हैं। बहुविवाह: इस्लाम ने विशिष्ट सामाजिक स्थितियों (अक्सर विधवाओं और अनाथों की सुरक्षा से संबंधित) में बहुविवाह को सीमित किया, सख्त न्याय और समानता लगाई।",
                    "इस्लाम गैर-मुस्लिमों के मौलिक अधिकारों को स्पष्ट रूप से मान्यता देता है: पूजा की स्वतंत्रता, वस्तुओं और व्यक्तियों की सुरक्षा, समाज में सम्मान। ऐतिहासिक रूप से यहूदी और ईसाई ('किताब के लोग') संरक्षित स्थिति ('जिम्मी') का लाभ उठाते थे और स्थानीय कानूनों के सम्मान और एक विशिष्ट कर (सैन्य योगदान के बदले) के बदले में अपने विश्वास को स्वतंत्र रूप से जीते थे। कुरान कहता है: 'धर्म में कोई जबरदस्ती नहीं' और पैगंबर ने मुस्लिम समाज में रहने वाले किसी भी गैर-मुस्लिम के लिए पूर्ण सम्मान का आदेश दिया था।",
                    "'जिहाद' शब्द का शाब्दिक अर्थ 'प्रयास, संघर्ष' है। बड़ा जिहाद स्वयं पर प्रयास को संदर्भित करता है: बुरी प्रवृत्तियों से लड़ना, अच्छे मूल्यों को विकसित करना, नैतिक और आध्यात्मिक रूप से प्रगति करना। छोटा जिहाद, कुछ परिस्थितियों में, आक्रामकता के खिलाफ वैध सशस्त्र रक्षा को संदर्भित करता है। यह सख्ती से पर्यवेक्षित है: नागरिकों को छूने की मनाही, शांति संधियों का सम्मान, दया की प्राथमिकता। कुरान और सुन्नत शांति की प्राथमिकता और संवाद के माध्यम से संघर्ष समाधान पर जोर देते हैं।",
                    "इस्लाम यहूदियों और ईसाइयों को 'अहल अल-किताब' (किताब के लोग) के रूप में स्पष्ट रूप से मान्यता देता है, पूर्व दिव्य प्रकाशनों के धारक। वे इस्लामी परंपरा में अपनी पूजा, अपने पवित्र स्थानों और अपने आध्यात्मिक नेताओं की सुरक्षा का लाभ उठाते हैं। इस्लाम आध्यात्मिक और ऐतिहासिक संबंधों की पुष्टि करता है: वही एक ईश्वर, पैगंबरों का सम्मान। सिद्धांतिक मतभेदों को स्पष्ट करते हुए संवाद, सहयोग और शांति के लिए प्रोत्साहन है।",
                    "मुक्ति का प्रश्न इस्लाम में विश्वास और कर्मों की धार्मिकता पर निर्भर करता है, लेकिन दिव्य कृपा का हमेशा अंतिम शब्द होता है। कुरान के अनुसार, ईश्वर प्रत्येक प्राणी को उनके ज्ञान, इरादों और कार्यों के अनुसार न्याय करेगा। कई विद्वान मानते हैं कि गैर-मुस्लिम जिन्होंने अपनी गलती के बिना इस्लाम को नजरअंदाज किया या धार्मिकता से काम किया, वे दिव्य दया तक पहुंच सकते हैं। न्याय केवल ईश्वर का है, जो दिलों के रहस्यों को जानता है।",
                    "इस्लाम के आंतरिक विभाजन पैगंबर मुहम्मद की मृत्यु के बाद उत्पन्न हुए, मुख्यतः उनके नेतृत्व (खिलाफत) के वैध उत्तराधिकार के प्रश्न के आसपास। सुन्नी समुदाय द्वारा उत्तराधिकारी के चुनाव का समर्थन करते हैं, जबकि शिया मानते हैं कि उत्तराधिकार पैगंबर के परिवार, विशेषकर अली का है। ये मतभेद, सदियों में, धर्मशास्त्रीय, कानूनी और सांस्कृतिक पहलुओं तक फैल गए हैं, लेकिन सभी इस्लाम के मूलभूत स्तंभों को साझा करते हैं।",
                    "इस्लाम महिला की गरिमा, आध्यात्मिकता और जिम्मेदारी की पुष्टि करता है। उसे संपत्ति, विरासत, शिक्षा, काम, चुने गए विवाह और तलाक का अधिकार है। पैगंबर ने पूर्व-इस्लामी अरब की तुलना में उसकी स्थिति में मौलिक सुधार किया। कुछ सांस्कृतिक प्रथाएं जो महिलाओं के साथ भेदभाव करती हैं, वे ग्रंथों में अपना आधार नहीं पातीं बल्कि विचलन हैं। सम्मान, सुरक्षा, संवाद और पूरकता केंद्रीय सिद्धांत हैं।",
                    "इस्लाम एक मुस्लिम पुरुष को यहूदी या ईसाई महिला से शादी करने की अनुमति देता है बशर्ते वह अपना धर्म बनाए रखे। मुस्लिम महिला के लिए, गैर-मुस्लिम के साथ विवाह पारंपरिक रूप से आध्यात्मिक एकजुटता और बच्चों की इस्लामी शिक्षा सुनिश्चित करने के लिए निषिद्ध है। हालांकि, ये निर्देश विभिन्न समकालीन बुद्धिजीवियों द्वारा बहस में हैं और समाजों और संदर्भों के अनुसार उनके अनुप्रयोग में भिन्न हैं।",
                    "इस्लाम विविधता को ईश्वर द्वारा चाही गई संपत्ति के रूप में महत्व देता है: 'हमने तुम्हें जातियों और कबीलों में बनाया है ताकि तुम एक-दूसरे को जान सको' (कुरान 49:13)। एकमात्र मान्यता प्राप्त श्रेष्ठता धर्मपरायणता और नैतिक धार्मिकता की है। कोई भी नस्लवाद या जातीय तिरस्कार अस्वीकार किया जाता है। इस्लामी इतिहास में हम बहु-जातीय समाज पाते हैं जहां विभिन्न संस्कृतियां शांतिपूर्वक सह-अस्तित्व में रहीं।",
                    "इन प्रथाओं का गहरा अस्तित्ववादी आयाम है। नमाज़ ईश्वर के साथ व्यक्तिगत संबंध है, चिंतन, कृतज्ञता और अनुशासन का क्षण। रमज़ान का रोज़ा शरीर और आत्मा को शुद्ध करता है, गरीबों के साथ एकजुटता दिखाता है और आत्म-नियंत्रण सिखाता है। वे ईश्वर के प्रेम, मानवीय एकजुटता, धैर्य और नैतिक जिम्मेदारी को व्यक्त करते हैं। वे सरल अनुष्ठान नहीं हैं, बल्कि विश्वासी को बदलने और समाज को सुधारने के सक्रिय साधन हैं।",
                    "कुरान को मुस्लिमों द्वारा महादूत जिब्रील के माध्यम से पैगंबर मुहम्मद को प्रकट ईश्वर का सटीक शब्द माना जाता है। यह प्रकाशन 610 से लगभग 23 वर्षों तक हुआ। मौखिक और लिखित संचरण: प्रकाशन से, पैगंबर के साथियों ने छंदों को याद किया और उन्हें विभिन्न माध्यमों पर लिखित रूप में भी दर्ज किया। पैगंबर की मृत्यु के बाद, खलीफा उस्मान ने मतभेदों से बचने के लिए एक एकीकृत पाठ के संकलन का आदेश दिया।",
                    "नहीं, इस्लाम अंतरात्मा की स्वतंत्रता के सिद्धांत की स्पष्ट पुष्टि करता है: 'धर्म में कोई जबरदस्ती नहीं' (कुरान 2:256)। इस्लामी विश्वास का प्रसार संवाद, व्यक्तिगत उदाहरण और बुद्धि के माध्यम से होना चाहिए। धर्मांतरण एक स्वतंत्र, व्यक्तिगत और विचारशील कार्य है, दबाव या जबरदस्ती का परिणाम नहीं। पैगंबर मुहम्मद ने तनाव के समय में भी हमेशा विश्वास की स्वतंत्रता का सम्मान किया, जबरदस्ती से बचा।",
                    "इस्लाम चिंतन, अवलोकन और ज्ञान की खोज को प्रोत्साहित करता है। कुरान विश्वासियों को सृष्टि पर ध्यान करने, ज्ञान की तलाश करने और अपनी बुद्धि का उपयोग करने के लिए आमंत्रित करता है (कुरान 39:9)। ऐतिहासिक रूप से, इस्लामी सभ्यता विज्ञान (चिकित्सा, गणित, खगोल विज्ञान) में अग्रणी थी। विश्वास तर्क के विपरीत नहीं है, बल्कि दुनिया की संतुलित समझ तक पहुंचने के लिए इससे प्रकाशित होना चाहिए।",
                    "पारंपरिक ग्रंथ नैतिकता के सिद्धांत देते हैं, जो युगों और संस्कृतियों के अनुसार बारीकियों के साथ लागू किए जाते हैं। उदाहरण के लिए, संगीत को स्कूलों के अनुसार अलग तरीके से संबोधित किया जाता है, अक्सर नैतिक और आध्यात्मिक प्रभाव पर ध्यान देते हुए। कामुकता को नियमों द्वारा नियंत्रित किया जाता है जो पवित्रता और जिम्मेदारी का लक्ष्य रखते हैं, लेकिन व्यक्तियों के लिए करुणा और सुरक्षा आवश्यक है। इस्लाम सामाजिक न्याय, एकजुटता और सृष्टि के संरक्षण को बढ़ावा देता है।",
                    "हां, इस्लाम न्यायशास्त्र (फिक्ह) और व्याख्या (इज्तिहाद) की समृद्ध परंपरा रखता है। प्रारंभिक शताब्दियों से, विद्वान आधारों का सम्मान करते हुए बदलते संदर्भों में नियमों को अनुकूलित करने के लिए ग्रंथों पर बहस करते हैं। विश्वासों के सम्मान की सीमा के भीतर बहस और अर्थ की खोज को प्रोत्साहित किया जाता है। इस बौद्धिक लचीलेपन ने इस्लाम को अपने सार को खोए बिना विभिन्न संस्कृतियों और युगों के अनुकूल होने की अनुमति दी है।",

                    "कुरान स्पष्ट रूप से विश्वास की स्वतंत्रता की घोषणा करता है: 'धर्म में कोई जबरदस्ती नहीं' (कुरान 2:256)। हर किसी की अंतरात्मा का सम्मान किया जाता है, विश्वास थोपा नहीं जाना चाहिए। धर्म के नाम पर आक्रामकता, हिंसा या उत्पीड़न कुरानी शिक्षा के विपरीत है। सभी की शारीरिक और नैतिक अखंडता की सुरक्षा कुरान और सुन्नत में जोर दिया गया दायित्व है।",

                    "ইসলাম ইহুদি ও খ্রিস্টানদের 'আহলে কিতাব' (কিতাবের লোক) হিসেবে স্পষ্টভাবে স্বীকার করে, পূর্ববর্তী ঐশী প্রকাশনার ধারক হিসেবে। তারা ইসলামী ঐতিহ্যে তাদের উপাসনা, তাদের পবিত্র স্থান এবং তাদের আধ্যাত্মিক নেতাদের সুরক্ষার সুবিধা পায়। ইসলাম আধ্যাত্মিক ও ঐতিহাসিক সংযোগ নিশ্চিত করে: একই এক আল্লাহ, নবীদের প্রতি সম্মান। মতবাদগত পার্থক্য নির্দিষ্ট করে সংলাপ, সহযোগিতা ও শান্তির জন্য উৎসাহ রয়েছে।",
                    "মুক্তির প্রশ্ন ইসলামে বিশ্বাস ও কর্মের ধার্মিকতার উপর নির্ভর করে, কিন্তু ঐশী করুণা সর্বদা শেষ কথা বলে। কুরআন অনুযায়ী, আল্লাহ প্রতিটি সত্তাকে তাদের জ্ঞান, উদ্দেশ্য ও কর্ম অনুযায়ী বিচার করবেন। অনেক পণ্ডিত মনে করেন যে অমুসলিমরা যারা নিজেদের দোষ ছাড়াই ইসলামকে উপেক্ষা করেছে বা ধার্মিকতার সাথে কাজ করেছে তারা ঐশী করুণা পেতে পারে। বিচার একমাত্র আল্লাহর, যিনি হৃদয়ের গোপন বিষয় জানেন।",
                    "ইসলামের অভ্যন্তরীণ বিভাজন নবী মুহাম্মদের মৃত্যুর পর উদ্ভূত হয়েছিল, প্রধানত তাঁর নেতৃত্বের (খিলাফত) বৈধ উত্তরাধিকারের প্রশ্নকে কেন্দ্র করে। সুন্নিরা সম্প্রদায়ের দ্বারা উত্তরাধিকারী নির্বাচনকে সমর্থন করে, যখন শিয়ারা বিশ্বাস করে যে উত্তরাধিকার নবীর পরিবারের, বিশেষত আলীর। এই পার্থক্যগুলি, শতাব্দীর পর শতাব্দী ধরে, ধর্মতাত্ত্বিক, আইনি ও সাংস্কৃতিক দিকগুলিতে প্রসারিত হয়েছে, কিন্তু সবাই ইসলামের মৌলিক স্তম্ভগুলি ভাগ করে নেয়।",
                    "ইসলাম নারীর মর্যাদা, আধ্যাত্মিকতা ও দায়বদ্ধতা নিশ্চিত করে। তার সম্পত্তি, উত্তরাধিকার, শিক্ষা, কাজ, নির্বাচিত বিবাহ ও তালাকের অধিকার রয়েছে। নবী প্রাক-ইসলামী আরবের তুলনায় তার অবস্থার আমূল উন্নতি করেছিলেন। কিছু সাংস্কৃতিক অনুশীলন যা নারীদের বৈষম্য করে তা গ্রন্থে তাদের ভিত্তি খুঁজে পায় না বরং বিচ্যুতি। সম্মান, সুরক্ষা, সংলাপ ও পরিপূরকতা কেন্দ্রীয় নীতি।",
                    "ইসলাম একজন মুসলিম পুরুষকে ইহুদি বা খ্রিস্টান নারীকে বিয়ে করার অনুমতি দেয় যদি সে তার ধর্ম বজায় রাখে। মুসলিম নারীর জন্য, অমুসলিমের সাথে বিবাহ ঐতিহ্যগতভাবে নিষিদ্ধ আধ্যাত্মিক সংহতি ও সন্তানদের ইসলামী শিক্ষা নিশ্চিত করার জন্য। তবে, এই বিধানগুলি বিভিন্ন সমসাময়িক বুদ্ধিজীবীদের দ্বারা বিতর্কিত এবং সমাজ ও প্রসঙ্গ অনুযায়ী তাদের প্রয়োগে ভিন্ন।",
                    "ইসলাম বৈচিত্র্যকে আল্লাহর কাঙ্ক্ষিত সম্পদ হিসেবে মূল্য দেয়: 'আমরা তোমাদের জাতি ও গোত্রে সৃষ্টি করেছি যাতে তোমরা পরস্পরকে জানতে পার' (কুরআন ৪৯:১৩)। একমাত্র স্বীকৃত শ্রেষ্ঠত্ব হল ধার্মিকতা ও নৈতিক ন্যায়পরায়ণতার। যেকোনো বর্ণবাদ বা জাতিগত অবজ্ঞা প্রত্যাখ্যান করা হয়। ইসলামী ইতিহাসে আমরা বহু-জাতিগত সমাজ খুঁজে পাই যেখানে বিভিন্ন সংস্কৃতি শান্তিপূর্ণভাবে সহাবস্থান করেছে।",
                    "এই অনুশীলনগুলির গভীর অস্তিত্বগত মাত্রা রয়েছে। নামাজ আল্লাহর সাথে ব্যক্তিগত সংযোগ, ধ্যান, কৃতজ্ঞতা ও শৃঙ্খলার মুহূর্ত। রমজানের রোজা শরীর ও আত্মাকে পবিত্র করে, দরিদ্রদের সাথে সংহতি প্রকাশ করে এবং আত্মনিয়ন্ত্রণ শেখায়। তারা আল্লাহর প্রেম, মানবিক সংহতি, ধৈর্য ও নৈতিক দায়বদ্ধতা প্রকাশ করে। এগুলি সরল আচার নয়, বরং বিশ্বাসীকে রূপান্তরিত করার ও সমাজ উন্নতির সক্রিয় মাধ্যম।",
                    "কুরআনকে মুসলিমরা মহাদূত জিব্রাইলের মাধ্যমে নবী মুহাম্মদের কাছে প্রকাশিত আল্লাহর সঠিক বাণী হিসেবে বিবেচনা করে। এই প্রকাশনা ৬১০ সাল থেকে প্রায় ২৩ বছর ধরে ঘটেছিল। মৌখিক ও লিখিত সংক্রমণ: প্রকাশনা থেকে, নবীর সাহাবীরা আয়াতগুলি মুখস্থ করেছিলেন এবং বিভিন্ন মাধ্যমে লিখিতভাবেও রেকর্ড করেছিলেন। নবীর মৃত্যুর পর, খলিফা উসমান মতভেদ এড়াতে একটি একীভূত পাঠ সংকলনের আদেশ দিয়েছিলেন।",
                    "না, ইসলাম বিবেকের স্বাধীনতার নীতি স্পষ্টভাবে নিশ্চিত করে: 'ধর্মে কোন জবরদস্তি নেই' (কুরআন ২:২৫৬)। ইসলামী বিশ্বাসের প্রচার সংলাপ, ব্যক্তিগত উদাহরণ ও প্রজ্ঞার মাধ্যমে হতে হবে। ধর্মান্তর একটি স্বাধীন, ব্যক্তিগত ও চিন্তাশীল কাজ, চাপ বা জবরদস্তির ফল নয়। নবী মুহাম্মদ উত্তেজনার সময়েও সর্বদা বিশ্বাসের স্বাধীনতাকে সম্মান করেছেন, জবরদস্তি এড়িয়ে।",
                    "ইসলাম চিন্তাভাবনা, পর্যবেক্ষণ ও জ্ঞান অন্বেষণকে উৎসাহিত করে। কুরআন বিশ্বাসীদের সৃষ্টি নিয়ে ধ্যান করতে, জ্ঞান অন্বেষণ করতে এবং তাদের যুক্তি ব্যবহার করতে আমন্ত্রণ জানায় (কুরআন ৩৯:৯)। ঐতিহাসিকভাবে, ইসলামী সভ্যতা বিজ্ঞানে (চিকিৎসা, গণিত, জ্যোতির্বিদ্যা) অগ্রগামী ছিল। বিশ্বাস যুক্তির বিপরীত নয়, বরং বিশ্বের সুষম বোঝাপড়ায় পৌঁছানোর জন্য এর দ্বারা আলোকিত হতে হবে।",
                    "ঐতিহ্যগত গ্রন্থগুলি নৈতিকতার নীতি দেয়, যা যুগ ও সংস্কৃতি অনুযায়ী সূক্ষ্মতার সাথে প্রয়োগ করা হয়। উদাহরণস্বরূপ, সঙ্গীত বিভিন্ন মাদরাসা অনুযায়ী ভিন্নভাবে সম্বোধন করা হয়, প্রায়শই নৈতিক ও আধ্যাত্মিক প্রভাবের দিকে নজর রেখে। যৌনতা এমন নিয়ম দ্বারা নিয়ন্ত্রিত যা সতীত্ব ও দায়বদ্ধতার লক্ষ্য রাখে, কিন্তু ব্যক্তিদের প্রতি করুণা ও সুরক্ষা অপরিহার্য। ইসলাম সামাজিক ন্যায়বিচার, সংহতি ও সৃষ্টির সংরক্ষণ প্রচার করে।",
                    "হ্যাঁ, ইসলামের আইনশাস্ত্র (ফিকহ) ও ব্যাখ্যার (ইজতিহাদ) সমৃদ্ধ ঐতিহ্য রয়েছে। প্রাথমিক শতাব্দী থেকে, পণ্ডিতরা ভিত্তিগুলি সম্মান করে পরিবর্তিত প্রসঙ্গে নিয়মগুলি মানিয়ে নিতে গ্রন্থগুলি নিয়ে বিতর্ক করেন। বিশ্বাসের প্রতি সম্মানের সীমার মধ্যে বিতর্ক ও অর্থ অন্বেষণ উৎসাহিত করা হয়। এই বুদ্ধিবৃত্তিক নমনীয়তা ইসলামকে তার সারমর্ম হারানো ছাড়াই বিভিন্ন সংস্কৃতি ও যুগের সাথে খাপ খাইয়ে নিতে সক্ষম করেছে।",
                    "হ্যাঁ, ইসলাম বিভিন্ন ধর্মের মানুষের মধ্যে শান্তিপূর্ণ সংলাপ, সহনশীলতা ও পারস্পরিক সম্মানকে উৎসাহিত করে। নবী মুহাম্মদ বিভিন্ন ধর্মীয় সম্প্রদায়ের সাথে চুক্তি স্বাক্ষর করেছিলেন এবং অমুসলিমদের সাথে ভাল প্রতিবেশী সম্পর্ক বজায় রেখেছিলেন। কুরআন প্রজ্ঞা ও ভাল পদ্ধতিতে আলোচনার সুপারিশ করে: '[মানুষদের] তোমার প্রভুর পথে প্রজ্ঞা ও ভাল উপদেশ দিয়ে আমন্ত্রণ জানাও, এবং তাদের সাথে সর্বোত্তম উপায়ে বিতর্ক কর' (কুরআন ১৬:১২৫)।",
                    "ইসলাম সর্বদা বিভিন্ন সংস্কৃতির সাথে অভিযোজনের ক্ষমতা দেখিয়েছে। ইসলামী আইনবিদ ও চিন্তাবিদরা প্রায়শই স্থানীয় রীতিনীতি একীভূত করেছেন (যতক্ষণ তারা ইসলামী নীতির বিরোধিতা করেনি)। ইতিহাস জুড়ে, ইসলামী সভ্যতা গ্রিক, পারসিক, ভারতীয় জ্ঞান শোষণ করেছে এবং শিল্প, বিজ্ঞান ও দর্শন বিকশিত করেছে। এই সাংস্কৃতিক সমৃদ্ধি দেখায় যে ইসলাম একটি সংস্কৃতিতে সীমাবদ্ধ নয় বরং জনগণের বৈচিত্র্যের সাথে সহাবস্থান করে।",
                    "এটি বিভিন্ন কারণের উপর নির্ভর করে: আইনি স্কুল, স্থানীয় ঐতিহ্য, রাজনৈতিক প্রসঙ্গ এবং সামাজিক প্রয়োজনীয়তা। চারটি প্রধান সুন্নি আইনশাস্ত্র স্কুল (হানাফি, মালিকি, শাফেয়ি, হাম্বলি) এবং অন্যান্য শিয়া স্কুল রয়েছে, প্রতিটির নিজস্ব ব্যাখ্যা পদ্ধতি রয়েছে। সরকার ও সমাজ তাদের সংবিধান, সংস্কৃতি ও অর্থনৈতিক বাস্তবতার কাঠামোর মধ্যে ইসলামী আইন মানিয়ে নেয়।",
                    "কুরআন স্পষ্টভাবে বিশ্বাসের স্বাধীনতা ঘোষণা করে: 'ধর্মে কোন জবরদস্তি নেই' (কুরআন ২:২৫৬)। প্রত্যেকের বিবেক সম্মানিত, বিশ্বাস চাপিয়ে দেওয়া উচিত নয়। ধর্মের নামে আগ্রাসন, সহিংসতা বা নিপীড়ন কুরআনী শিক্ষার বিপরীত। সকলের শারীরিক ও নৈতিক অখণ্ডতার সুরক্ষা কুরআন ও সুন্নাহতে জোর দেওয়া বাধ্যবাধকতা।",
                    "হ্যাঁ, নবী মুহাম্মদ অমুসলিমদের সাথে সম্মান ও সুরক্ষার সম্পর্ক স্থাপন করেছিলেন। মদিনায়, তিনি মদিনার সংবিধান সম্পন্ন করেছিলেন, ধর্মীয় স্বাধীনতা ও বিভিন্ন সম্প্রদায়ের অধিকার নিশ্চিত করে। তিনি তাঁর ইহুদি ও খ্রিস্টান প্রতিবেশীদের সাথে ন্যায়বিচার ও ন্যায্যতার সাথে আচরণ করেছিলেন, এবং তাদের সাথে চুক্তি বজায় রেখেছিলেন। তাঁর শাসনামলে, তিনি তাঁর সুরক্ষায় বসবাসকারী অমুসলিমদের সাথে দুর্ব্যবহারকারীদের কঠোর শাস্তি দিয়েছিলেন।"
                ]
            },
            th: {
                mainTitle: "20 คำถามสำคัญเกี่ยวกับอิสลาม",
                subtitle: "ค้นพบคำสอนและการปฏิบัติพื้นฐานของอิสลาม",
                footerText: "ขอให้ความรู้นี้นำมาซึ่งความเข้าใจและสันติภาพ",
                footerNote: "เนื้อหาทั้งหมดจัดทำขึ้นเพื่อการศึกษา",
                questions: [
                    "เหตุใดกฎอิสลามบางประการ (ดอกเบี้ยธนาคาร อาหาร การมีภรรยาหลายคน) จึงถูกนำมาใช้?",
                    "สถานะของผู้ที่ไม่ใช่มุสลิมในอิสลามในสังคมที่อิสลามเป็นศาสนาหลักคืออะไร?",
                    "ญิฮาดหมายความว่าอะไรจริงๆ?",
                    "สถานะของชาวยิว คริสเตียน และศาสนาที่ได้รับการเปิดเผยอื่นๆ ในอิสลามคืออะไร?",
                    "ชะตากรรมในยุคสุดท้าย (หลังความตาย) ของผู้ที่ไม่ใช่มุสลิมตามอิสลามคืออะไร?",
                    "เหตุใดจึงมีกระแสต่างๆ ในอิสลาม (ซุนนี ชีอะ ฯลฯ)?",
                    "สิทธิและตำแหน่งที่แท้จริงของผู้หญิงในอิสลามคืออะไร?",
                    "การแต่งงานข้ามศาสนาเป็นไปได้ในอิสลามหรือไม่?",
                    "อิสลามมองความหลากหลายทางชาติพันธุ์และวัฒนธรรมอย่างไร?",
                    "การปฏิบัติทางจิตวิญญาณเช่นการละหมาดหรือการถือศีลอดหมายความว่าอะไร?",
                    "ที่มาและการอนุรักษ์อัลกุรอานคืออะไร?",
                    "อิสลามต้องการให้เปลี่ยนศาสนาหรือบังคับความเชื่อต่อผู้อื่นหรือไม่?",
                    "ตำแหน่งของเหตุผลและวิทยาศาสตร์ในอิสลามคืออะไร?",
                    "อิสลามจัดการกับประเด็นจริยธรรมสมัยใหม่ (ดนตรี เพศ ความยุติธรรมทางสังคม สิ่งแวดล้อม ฯลฯ) อย่างไร?",
                    "สามารถตั้งคำถามหรือถกเถียงเกี่ยวกับข้อความทางศาสนาในอิสลามได้หรือไม่?",
                    "อิสลามอนุญาตให้มีการสนทนาข้ามศาสนาและมิตรภาพระหว่างมุสลิมและผู้ที่ไม่ใช่มุสลิมหรือไม่?",
                    "อิสลามพัฒนาอย่างไรเมื่อเผชิญกับความหลากหลายทางวัฒนธรรมและอารยธรรม?",
                    "เหตุใดการใช้กฎหมายอิสลามจึงแตกต่างกันตามประเทศ?",
                    "อัลกุรอานและสุนนะห์ให้การรับประกันอะไรสำหรับเสรีภาพในมโนธรรมและความสมบูรณ์ส่วนบุคคล?",
                    "ผู้ที่ไม่ใช่มุสลิมได้รับการเคารพในคำสอนของศาสดาหรือไม่? มีตัวอย่างทางประวัติศาสตร์อะไรบ้าง?"

                answers: [
                    "กฎของอิสลามมีเป้าหมายเพื่อสร้างความยุติธรรมทางสังคม การปกป้องผู้อ่อนแอ และความสมดุลของชุมชน ดอกเบี้ยธนาคาร (การให้กู้ยืมแบบเอารัดเอาเปรียบ): อิสลามห้ามการให้กู้ยืมแบบเอารัดเอาเปรียบ (ริบา) เพื่อจริยธรรมทางเศรษฐกิจ เป้าหมายคือหลีกเลี่ยงการเอารัดเอาเปรียบ โดยเฉพาะคนจนที่สุด และส่งเสริมความสามัคคีในการแลกเปลี่ยนทางการเงิน อาหาร (ฮาลาล/ฮารอม): กฎอาหารแสวงหาการรักษาสุขภาพ ความบริสุทธิ์ทางจิตวิญญาณ และจริยธรรม (ไม่มีแอลกอฮอล์ ไม่มีเนื้อหมู สัตว์ที่ถูกฆ่าด้วยความเคารพ) การมีภรรยาหลายคน: อิสลามจำกัดการมีภรรยาหลายคนในสถานการณ์ทางสังคมเฉพาะ (มักเกี่ยวข้องกับการปกป้องแม่ม่ายและเด็กกำพร้า) โดยกำหนดความยุติธรรมและความเท่าเทียมอย่างเข้มงวด",
                    "อิสลามยอมรับสิทธิพื้นฐานของผู้ที่ไม่ใช่มุสลิมอย่างชัดเจน: เสรีภาพในการนมัสการ ความปลอดภัยของทรัพย์สินและบุคคล การเคารพในสังคม ในอดีตชาวยิวและคริสเตียน ('ผู้คนแห่งคัมภีร์') ได้รับประโยชน์จากสถานะที่ได้รับการปกป้อง ('ธิมมี') และใช้ชีวิตตามความเชื่ออย่างเสรีเพื่อแลกกับการเคารพกฎหมายท้องถิ่นและภาษีเฉพาะ (แทนการมีส่วนร่วมทางทหาร) อัลกุรอานระบุ: 'ไม่มีการบังคับในศาสนา' และศาสดาสั่งให้เคารพอย่างสมบูรณ์ต่อผู้ที่ไม่ใช่มุสลิมที่อาศัยอยู่ในสังคมมุสลิม",
                    "คำว่า 'ญิฮาด' หมายถึง 'ความพยายาม การต่อสู้' อย่างแท้จริง ญิฮาดใหญ่หมายถึงความพยายามต่อตนเอง: ต่อสู้กับแนวโน้มที่ไม่ดี พัฒนาค่านิยมที่ดี ก้าวหน้าทางศีลธรรมและจิตวิญญาณ ญิฮาดเล็กหมายถึง ในสถานการณ์บางอย่าง การป้องกันด้วยอาวุธที่ถูกต้องตามกฎหมายต่อการรุกราน มันถูกควบคุมอย่างเข้มงวด: ห้ามแตะต้องพลเรือน เคารพสนธิสัญญาสันติภาพ ความเมตตาเป็นสิ่งสำคัญ อัลกุรอานและสุนนะห์เน้นการให้ความสำคัญกับสันติภาพและการแก้ไขข้อขัดแย้งผ่านการสนทนา",
                    "อิสลามยอมรับชาวยิวและคริสเตียนเป็น 'อะห์ลุลกิตาบ' (ผู้คนแห่งคัมภีร์) อย่างชัดเจน ผู้ถือการเปิดเผยของพระเจ้าก่อนหน้านี้ พวกเขาได้รับประโยชน์ในประเพณีอิสลามจากการปกป้องการนมัสการ สถานที่ศักดิ์สิทธิ์ และผู้นำทางจิตวิญญาณของพวกเขา อิสลามยืนยันความเชื่อมโยงทางจิตวิญญาณและประวัติศาสตร์: พระเจ้าองค์เดียวกัน การเคารพต่อศาสดา มีการส่งเสริมให้มีการสนทนา ความร่วมมือ และสันติภาพ ในขณะที่ระบุความแตกต่างทางหลักคำสอน",
                    "คำถามเรื่องความรอด ในอิสลามขึ้นอยู่กับความชอบธรรมของความเชื่อและการกระทำ แต่พระกรุณาของพระเจ้ามีคำสุดท้ายเสมอ ตามอัลกุรอาน พระเจ้าจะพิพากษาทุกสิ่งตามความรู้ เจตนา และการกระทำของพวกเขา นักวิชาการหลายคนเชื่อว่าผู้ที่ไม่ใช่มุสลิมที่เพิกเฉยต่ออิสลามโดยไม่ใช่ความผิดของตนเองหรือกระทำด้วยความชอบธรรมสามารถเข้าถึงพระกรุณาของพระเจ้าได้ การพิพากษาเป็นของพระเจ้าเท่านั้น ผู้ทรงทราบความลับของหัวใจ",
                    "การแบ่งแยกภายในของอิสลามเกิดขึ้นหลังจากการเสียชีวิตของศาสดามุฮัมมัด ส่วนใหญ่เกี่ยวกับคำถามเรื่องการสืบทอดที่ถูกต้องตามกฎหมายต่อการนำของเขา (คาลิฟะห์) ซุนนีสนับสนุนการเลือกผู้สืบทอดโดยชุมชน ในขณะที่ชีอะเชื่อว่าการสืบทอดเป็นของครอบครัวของศาสดา โดยเฉพาะอาลี ความแตกต่างเหล่านี้ได้ขยายไปสู่ด้านเทววิทยา กฎหมาย และวัฒนธรรมตลอดหลายศตวรรษ แต่ทุกคนแบ่งปันเสาหลักพื้นฐานของอิสลาม",
                    "อิสลามยืนยันศักดิ์ศรี จิตวิญญาณ และความรับผิดชอบของผู้หญิง เธอมีสิทธิในทรัพย์สิน มรดก การศึกษา งาน การแต่งงานที่เลือก และการหย่าร้าง ศาสดาได้ปรับปรุงสถานการณ์ของเธออย่างรุนแรงเมื่อเทียบกับอาหรับก่อนอิสลาม การปฏิบัติทางวัฒนธรรมบางอย่างที่เลือกปฏิบัติต่อผู้หญิงไม่พบพื้นฐานในข้อความ แต่เป็นการเบี่ยงเบน การเคารพ การปกป้อง การสนทนา และการเสริมซึ่งกันและกันเป็นหลักการสำคัญ",

                    "Các phân chia nội bộ của Islam sinh ra sau cái chết của Tiên tri Muhammad, chủ yếu xung quanh câu hỏi về sự kế thừa hợp pháp lãnh đạo của ông (caliphate). Sunni ủng hộ việc bầu chọn người kế thừa bởi cộng đồng, trong khi Shia tin rằng sự kế thừa thuộc về gia đình của Tiên tri, đặc biệt là Ali. Những khác biệt này đã, qua các thế kỷ, mở rộng đến các khía cạnh thần học, pháp lý và văn hóa, nhưng tất cả đều chia sẻ các trụ cột cơ bản của Islam.",
                    "Islam khẳng định phẩm giá, tâm linh và trách nhiệm của phụ nữ. Cô ấy có quyền sở hữu tài sản, thừa kế, giáo dục, làm việc, kết hôn được chọn lựa và ly hôn. Tiên tri đã cải thiện tình trạng của cô ấy một cách căn bản so với Arabia trước Islam. Một số thực hành văn hóa phân biệt đối xử với phụ nữ không tìm thấy cơ sở trong các văn bản mà là sự lệch lạc. Tôn trọng, bảo vệ, đối thoại và bổ sung là các nguyên tắc trung tâm.",
                    "Islam cho phép một người đàn ông Hồi giáo kết hôn với một phụ nữ Do Thái hoặc Cơ Đốc giáo với điều kiện cô ấy giữ tôn giáo của mình. Đối với phụ nữ Hồi giáo, việc kết hôn với người không phải Hồi giáo theo truyền thống bị cấm để đảm bảo sự gắn kết tâm linh và giáo dục Hồi giáo cho trẻ em. Tuy nhiên, những quy định này được tranh luận bởi các trí thức đương đại khác nhau và khác nhau trong ứng dụng theo xã hội và bối cảnh.",
                    "Islam đánh giá sự đa dạng như một sự giàu có được Thần mong muốn: 'Chúng ta đã tạo ra các bạn thành các dân tộc và bộ lạc để các bạn biết nhau' (Quran 49:13). Sự ưu việt duy nhất được công nhận là của lòng đạo đức và sự chính đáng đạo đức. Bất kỳ chủ nghĩa phân biệt chủng tộc hoặc khinh miệt dân tộc nào đều bị từ chối. Trong lịch sử Hồi giáo, chúng ta tìm thấy các xã hội đa dân tộc nơi các nền văn hóa khác nhau đã cùng tồn tại một cách hòa bình.",
                    "Những thực hành này có một chiều kích hiện sinh sâu sắc. Cầu nguyện là kết nối cá nhân với Thần, một khoảnh khắc thiền định, biết ơn và kỷ luật. Nhịn ăn Ramadan thanh lọc cơ thể và tinh thần, đoàn kết với người nghèo và dạy tự chủ. Chúng thể hiện tình yêu Thần, đoàn kết con người, kiên nhẫn và trách nhiệm đạo đức. Chúng không phải là các nghi lễ đơn giản, mà là phương tiện tích cực để biến đổi người tin và cải thiện xã hội.",
                    "Quran được các Hồi giáo徒 coi là lời chính xác của Thần được mặc khải cho Tiên tri Muhammad thông qua Tổng lãnh thiên thần Gabriel. Sự mặc khải này diễn ra trong khoảng 23 năm từ năm 610. Truyền miệng và viết: Từ sự mặc khải, các bạn đồng hành của Tiên tri đã ghi nhớ các câu và cũng ghi chép chúng trên các phương tiện khác nhau. Sau cái chết của Tiên tri, Caliph Othman ra lệnh biên soạn một văn bản thống nhất để tránh sự khác biệt.",
                    "Không, Islam khẳng định rõ ràng nguyên tắc tự do lương tâm: 'Không có sự ép buộc trong tôn giáo' (Quran 2:256). Việc truyền bá đức tin Hồi giáo phải được thực hiện thông qua đối thoại, gương cá nhân và trí tuệ. Cải đạo là một hành động tự do, cá nhân và suy nghĩ, không phải kết quả của áp lực hoặc ép buộc. Tiên tri Muhammad luôn tôn trọng tự do tín ngưỡng ngay cả trong thời kỳ căng thẳng, tránh ép buộc.",
                    "Islam khuyến khích suy ngẫm, quan sát và tìm kiếm kiến thức. Quran mời gọi các tín đồ thiền định về sự sáng tạo, tìm kiếm kiến thức và sử dụng lý trí của họ (Quran 39:9). Trong lịch sử, nền văn minh Hồi giáo đã đi đầu trong khoa học (y học, toán học, thiên văn học). Đức tin không đối lập với lý trí, mà phải được chiếu sáng bởi nó để đạt được sự hiểu biết cân bằng về thế giới.",
                    "Các văn bản truyền thống đưa ra các nguyên tắc đạo đức, được áp dụng với sắc thái theo thời đại và văn hóa. Ví dụ, âm nhạc được tiếp cận khác nhau theo các trường phái, thường với cái nhìn về hiệu ứng đạo đức và tâm linh. Tình dục được điều chỉnh bởi các quy tắc nhằm đến sự trong sạch và trách nhiệm, nhưng lòng từ bi và bảo vệ cá nhân là cần thiết. Islam thúc đẩy công bằng xã hội, đoàn kết và bảo tồn sự sáng tạo.",
                    "Có, Islam có một truyền thống phong phú về luật học (fiqh) và giải thích (ijtihad). Từ những thế kỷ đầu, các học giả tranh luận các văn bản để thích ứng các quy tắc với các bối cảnh thay đổi, trong khi tôn trọng các nền tảng. Tranh luận và tìm kiếm ý nghĩa được khuyến khích trong giới hạn tôn trọng niềm tin. Sự linh hoạt trí tuệ này đã cho phép Islam thích ứng với các nền văn hóa và thời đại khác nhau mà không mất đi bản chất của nó.",
                    "Có, Islam khuyến khích đối thoại hòa bình, khoan dung và tôn trọng lẫn nhau giữa những người có đức tin khác nhau. Tiên tri Muhammad đã ký các hiệp ước với các cộng đồng tôn giáo khác nhau và duy trì quan hệ láng giềng tốt với những người không phải Hồi giáo. Quran khuyến nghị thảo luận với trí tuệ và cách tốt: 'Mời [mọi người] đến con đường Chúa của bạn với trí tuệ và lời khuyên tốt, và tranh luận với họ theo cách tốt nhất' (Quran 16:125).",
                    "Islam luôn thể hiện khả năng thích ứng với các nền văn hóa khác nhau. Các luật gia và nhà tư tưởng Hồi giáo thường tích hợp các phong tục địa phương (miễn là chúng không mâu thuẫn với các nguyên tắc Hồi giáo). Qua lịch sử, nền văn minh Hồi giáo đã hấp thụ kiến thức Hy Lạp, Ba Tư, Ấn Độ và phát triển nghệ thuật, khoa học và triết học. Sự phong phú văn hóa này cho thấy Islam không giới hạn trong một nền văn hóa duy nhất mà cùng tồn tại với sự đa dạng của các dân tộc.",
                    "Điều này phụ thuộc vào nhiều yếu tố: các trường phái pháp lý, truyền thống địa phương, bối cảnh chính trị và yêu cầu xã hội. Có bốn trường phái luật học Sunni chính (Hanafi, Maliki, Shafi'i, Hanbali) và các trường phái Shia khác, mỗi trường có phương pháp giải thích riêng. Các chính phủ và xã hội thích ứng luật Hồi giáo trong khuôn khổ hiến pháp, văn hóa và thực tế kinh tế của họ.",
                    "Quran tuyên bố rõ ràng tự do tín ngưỡng: 'Không có sự ép buộc trong tôn giáo' (Quran 2:256). Lương tâm của mỗi người được tôn trọng, đức tin không nên bị áp đặt. Các cuộc tấn công, bạo lực hoặc bức hại nhân danh tôn giáo trái với giáo lý Quran. Bảo vệ toàn vẹn thể chất và đạo đức của tất cả mọi người là một nghĩa vụ được nhấn mạnh trong Quran và Sunnah.",
                    "Có, Tiên tri Muhammad đã thiết lập các mối quan hệ tôn trọng và bảo vệ với những người không phải Hồi giáo. Tại Medina, ông đã kết thúc Hiến pháp Medina, đảm bảo tự do tôn giáo và quyền của các cộng đồng khác nhau. Ông đối xử với các hàng xóm Do Thái và Cơ Đốc giáo với công bằng và công lý, và duy trì các hiệp ước với họ. Trong thời gian cai trị của mình, ông đã trừng phạt nghiêm khắc những người đối xử tệ với những người không phải Hồi giáo sống dưới sự bảo vệ của ông."
                ]
            },
            sv: {
                mainTitle: "20 Viktiga Frågor om Islam",

                footerText: "Må denna kunskap bringa förståelse och fred",
                footerNote: "Allt innehåll tillhandahålls för utbildningsändamål",
                questions: [
                    "Varför tillämpas vissa islamiska regler (bankränta, mat, polygami)?",

                ],
                answers: [
                    "Islams regler syftar till att etablera social rättvisa, skydd av de svaga och samhällsbalans. Bankränta (ocker): Islam förbjuder ocker (riba) av ekonomisk-etiska skäl. Målet är att undvika exploatering, särskilt av de fattigaste, och främja solidaritet i finansiella utbyten. Mat (halal/haram): Matregler strävar efter att bevara hälsa, andlig renhet och etik (ingen alkohol, inget fläskkött, djur slaktade med respekt). Polygami: Islam begränsade polygami i specifika sociala situationer (ofta relaterade till skydd av änkor och föräldralösa), och pålade strikt rättvisa och jämställdhet.",
                    "Islam erkänner uttryckligen grundläggande rättigheter för icke-muslimer: religionsfrihet, säkerhet för egendom och personer, respekt i samhället. Historiskt gynnades judar och kristna ('Bokens folk') av skyddad status ('dhimmi') och levde fritt sin tro i utbyte mot respekt för lokala lagar och en specifik skatt (som ersatte militärt bidrag). Koranen säger: 'Inget tvång i religion' och Profeten beordrade absolut respekt för alla icke-muslimer som lever i ett muslimskt samhälle.",
                    "Ordet 'jihad' betyder bokstavligen 'ansträngning, kamp'. Det stora jihad hänvisar till ansträngning på sig själv: kämpa mot dåliga tendenser, utveckla goda värderingar, framsteg moraliskt och andligt. Det lilla jihad hänvisar, under vissa omständigheter, till legitimt väpnat försvar mot aggression. Det är strikt övervakat: förbud mot att röra civila, respekt för fredsavtal, barmhärtighetens företräde. Koranen och Sunnan betonar preferensen för fred och konfliktlösning genom dialog.",
                    "Islam erkänner uttryckligen judar och kristna som 'Ahl al-Kitab' (Bokens folk), innehavare av tidigare gudomliga uppenbarelser. De gynnas i islamisk tradition av skydd för sin dyrkan, sina heliga platser och sina andliga ledare. Islam bekräftar andliga och historiska band: samma enda Gud, respekt för Profeterna. Det finns uppmuntran till dialog, samarbete och fred, samtidigt som doktrinära skillnader specificeras.",
                    "Frågan om frälsning beror i islam på trons och gärningarnas rättfärdighet, men gudomlig nåd har alltid det sista ordet. Enligt Koranen kommer Gud att döma varje varelse enligt deras kunskap, avsikter och handlingar. Många lärde tror att icke-muslimer som ignorerade islam utan egen skuld eller som handlade rättfärdigt kan få tillgång till gudomlig barmhärtighet. Domen tillhör uteslutande Gud, som känner hjärtans hemligheter.",
                    "Islams interna uppdelningar uppstod efter Profet Muhammads död, huvudsakligen kring frågan om legitim succession till hans ledarskap (kalifat). Sunniter stöder val av efterträdare av gemenskapen, medan shiiter tror att successionen tillhör Profetens familj, särskilt Ali. Dessa skillnader har, genom århundradena, utvidgats till teologiska, juridiska och kulturella aspekter, men alla delar islams grundläggande pelare.",
                    "Islam bekräftar kvinnans värdighet, andlighet och ansvar. Hon har rätt till egendom, arv, utbildning, arbete, valt äktenskap och skilsmässa. Profeten förbättrade radikalt hennes situation jämfört med det förislamiska Arabien. Vissa kulturella praktiker som diskriminerar kvinnor finner inte sin grund i texterna utan är avvikelser. Respekt, skydd, dialog och komplementaritet är centrala principer.",
                    "Islam tillåter en muslimsk man att gifta sig med en judisk eller kristen kvinna förutsatt att hon behåller sin religion. För muslimska kvinnor är äktenskap med en icke-muslim traditionellt förbjudet för att säkerställa andlig sammanhållning och islamisk utbildning av barn. Dessa föreskrifter debatteras dock av olika samtida intellektuella och varierar i sin tillämpning enligt samhällen och sammanhang.",
                    "Islam värderar mångfald som en rikedom önskad av Gud: 'Vi har skapat er till folk och stammar så att ni ska känna varandra' (Koranen 49:13). Den enda erkända överlägsenhet är den av fromhet och moralisk rättfärdighet. All rasism eller etniskt förakt avvisas. I islamisk historia finner vi mångetniska samhällen där olika kulturer har samexisterat fredligt.",
                    "Dessa praktiker har en djup existentiell dimension. Bön är en personlig förbindelse med Gud, ett ögonblick av reflektion, tacksamhet och disciplin. Ramadans fasta renar kropp och ande, solidariserar med de fattiga och lär självkontroll. De uttrycker kärlek till Gud, mänsklig solidaritet, tålamod och moraliskt ansvar. De är inte enkla ritualer, utan aktiva medel för att förvandla den troende och förbättra samhället.",
                    "Koranen betraktas av muslimer som Guds exakta ord uppenbarade för Profet Muhammad genom ärkeängeln Gabriel. Denna uppenbarelse ägde rum under cirka 23 år från år 610. Muntlig och skriftlig överföring: Från uppenbarelsen memorerade Profetens följeslagare verserna och registrerade dem också skriftligt på olika medier. Efter Profetens död beordrade kalif Othman sammanställningen av en enhetlig text för att undvika skillnader.",
                    "Nej, islam bekräftar tydligt principen om samvetsfrihet: 'Inget tvång i religion' (Koranen 2:256). Spridningen av islamisk tro måste ske genom dialog, personligt exempel och visdom. Konvertering är en fri, personlig och genomtänkt handling, inte resultatet av press eller tvång. Profet Muhammad respekterade alltid trosfrihet även under spänningsperioder, och undvek tvång.",
                    "Islam uppmuntrar reflektion, observation och sökandet efter kunskap. Koranen inbjuder troende att meditera över skapelsen, söka kunskap och använda sitt förnuft (Koranen 39:9). Historiskt var islamisk civilisation i framkant inom vetenskaper (medicin, matematik, astronomi). Tro står inte i motsats till förnuft, utan måste belysas av det för att uppnå en balanserad förståelse av världen.",
                    "Traditionella texter ger principer för moral, som tillämpas med nyanser enligt epoker och kulturer. Till exempel behandlas musik olika enligt skolor, ofta med fokus på moralisk och andlig effekt. Sexualitet regleras av regler som syftar till kyskhet och ansvar, men medkänsla och skydd av individer är väsentligt. Islam främjar social rättvisa, solidaritet och bevarande av skapelsen.",
                    "Ja, islam har en rik tradition av jurisprudens (fiqh) och tolkning (ijtihad). Sedan de första århundradena har lärde debatterat texter för att anpassa regler till förändrade sammanhang, samtidigt som de respekterar grunderna. Debatt och sökandet efter mening uppmuntras inom gränserna för respekt för övertygelser. Denna intellektuella flexibilitet har tillåtit islam att anpassa sig till olika kulturer och epoker utan att förlora sin essens.",
                    "Ja, islam uppmuntrar fredlig dialog, tolerans och ömsesidig respekt mellan människor av olika trosuppfattningar. Profet Muhammad undertecknade fördrag med olika religiösa gemenskaper och upprätthöll goda grannrelationer med icke-muslimer. Koranen rekommenderar att diskutera med visdom och gott sätt: 'Bjud in [människor] till din Herres väg med visdom och god förmaning, och debattera med dem på bästa sätt' (Koranen 16:125).",

            });

                        <div class="answer-content">
                            ${t.answers[i] || 'Answer not available in this language yet.'}
                        </div>
                    </div>
                `;
                
                container.appendChild(faqItem);
            }
        }
        
        function toggleAnswer(index) {
            const answer = document.getElementById(`answer-${index}`);
            const question = answer.previousElementSibling;

            // Close currently active answer if different
            if (currentActiveAnswer && currentActiveAnswer !== answer) {
                currentActiveAnswer.classList.remove('active');
                const prevQuestion = currentActiveAnswer.previousElementSibling;
                prevQuestion.classList.remove('active');
                prevQuestion.setAttribute('aria-expanded', 'false');
            }

            // Toggle current answer
            if (answer.classList.contains('active')) {
                answer.classList.remove('active');
                question.classList.remove('active');
                question.setAttribute('aria-expanded', 'false');
                currentActiveAnswer = null;
            } else {
                answer.classList.add('active');
                question.classList.add('active');
                question.setAttribute('aria-expanded', 'true');
                currentActiveAnswer = answer;

                // Smooth scroll to question if needed
                question.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved language preference
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && translations[savedLang]) {
                currentLanguage = savedLang;
                document.documentElement.lang = savedLang;
                // Update active language button
                document.querySelectorAll('.language-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === savedLang) {
                        btn.classList.add('active');
                    }
                });
            }

            // Detect browser language if no saved preference
            if (!savedLang) {
                const browserLang = navigator.language.split('-')[0];
                if (translations[browserLang]) {
                    currentLanguage = browserLang;
                    document.documentElement.lang = browserLang;
                    // Update active language button
                    document.querySelectorAll('.language-btn').forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.getAttribute('data-lang') === browserLang) {
                            btn.classList.add('active');
                        }
                    });
                }
            }

            updateContent();
            updateSEOTags();

            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    if (e.target.classList.contains('question')) {
                        e.preventDefault();
                        e.target.click();
                    }
                }
            });

            // Add ARIA attributes for better accessibility
            const questions = document.querySelectorAll('.question');
            questions.forEach((question, index) => {
                question.setAttribute('role', 'button');
                question.setAttribute('tabindex', '0');
                question.setAttribute('aria-expanded', 'false');
                question.setAttribute('aria-controls', `answer-${index}`);

                const answer = document.getElementById(`answer-${index}`);
                if (answer) {
                    answer.setAttribute('role', 'region');
                    answer.setAttribute('aria-labelledby', `question-${index}`);
                }
            });
        });
    </script>
